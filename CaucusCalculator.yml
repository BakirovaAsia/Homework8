---
- name: Build and push docker image
  hosts: build_host
  become: yes
  vars_files:
    - vars.yml

  tasks:
    - name: Ensure git is install
      apt: 
        name: git
        state: present 

    - name: Ensure Github-repo is clone  
      ansible.builtin.git:
        repo: https://github.com/BakirovaAsia/Homework7.git
        dest: /home/admin
        clone: yes
